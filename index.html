<html>

<head>
  <title>Mobile Net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div class="col-xs-12 heading">
      Image Identifier
      <img src="logo.gif">
    </div>

    <br> <br>

    <div class="col-sm-6 col-xs-12 cam-div">
      <label> Webcam View- </label>
      <div id="live-cam"></div>
      <button onclick="takeSnapshot()" id="click_snap"> Take Snapshot </button>
    </div>

    <div class="col-sm-6 col-xs-12 cam-div">
      <label> Snapshot- </label>
      <div id="snappedImg"></div>
      <button onclick="identifyImage()" id="identify_snap"> Identify Object </button>
    </div>

    <br> <br>

    <div class="col-xs-12 footer_div">
      <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif">
        <span id="object-name"></span>
      </h4>
    </div>
  </center>

  <div class="copyright_footer"> developed by ankita ganguly </div>

  <script src="main.js"></script>
</body>

</html>
